<body>
    <div class="header">

    <div class="chat-container" id="chat">

    <div class="input-container">
        <div class="input-wrapper">
            <select id="sender">
                <option value="è€å¤§">è€å¤§</option>
                <option value="è€äºŒ">è€äºŒ</option>
                <option value="è€ä¸‰">è€ä¸‰</option>
            </select>
            <textarea id="message" placeholder="è¾“å…¥æ¶ˆæ¯..." rows="1"></textarea>
            <button id="send" onclick="sendMessage()">å‘é€</button>

    <script>
        const REPO = 'dayhero-gift/twin-sync';
        const CHAT_FILE = 'chat/messages.json';
        let messages = [];

        // åŠ è½½æ¶ˆæ¯
        async function loadMessages() {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${REPO}/main/${CHAT_FILE}?t=${Date.now()}`);
                if (response.ok) {
                    messages = await response.json();
                } else {
                    messages = [];
                }
                renderMessages();
            } catch (e) {
                document.getElementById('chat').innerHTML = '<div class="error">åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</div>';
            }
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages() {
            const chat = document.getElementById('chat');
            if (messages.length === 0) {
                chat.innerHTML = '<div class="loading">æš‚æ— æ¶ˆæ¯ï¼Œå¼€å§‹å¯¹è¯å§</div>';
                return;
            }
            
            chat.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="message-header">
                        <div class="avatar avatar-${msg.sender}">${msg.sender[0]}</div>
                        <span class="name">${msg.sender}</span>
                        <span class="time">${formatTime(msg.time)}</span>
                    </div>
                    <div class="content">${escapeHtml(msg.content)}</div>
                </div>
            `).join('');
            
            chat.scrollTop = chat.scrollHeight;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
        }

        // è½¬ä¹‰ HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å‘é€æ¶ˆæ¯ - é€šè¿‡ GitHub API
        async function sendMessage() {
            const sender = document.getElementById('sender').value;
            const content = document.getElementById('message').value.trim();
            const btn = document.getElementById('send');
            
            if (!content) return;
            
            btn.disabled = true;
            btn.textContent = 'å‘é€ä¸­...';
            
            // æ·»åŠ æ–°æ¶ˆæ¯
            messages.push({
                sender,
                content,
                time: new Date().toISOString()
            });
            
            // ä¿å­˜åˆ° GitHub (éœ€è¦ Tokenï¼Œè¿™é‡Œæ˜¾ç¤ºæç¤º)
            alert('æ¶ˆæ¯å·²å‡†å¤‡å¥½ï¼ç”±äºæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼Œéœ€è¦é€šè¿‡ GitHub æäº¤ã€‚\n\nè¯·å¤åˆ¶ä»¥ä¸‹å†…å®¹åˆ° GitHub ä»“åº“çš„ chat/messages.json æ–‡ä»¶ä¸­ã€‚');
            
            // å¤åˆ¶åˆ°å‰ªè´´æ¿
            const data = JSON.stringify(messages, null, 2);
            navigator.clipboard.writeText(data).then(() => {
                window.open(`https://github.com/${REPO}/edit/main/${CHAT_FILE}`, '_blank');
            });
            
            document.getElementById('message').value = '';
            btn.disabled = false;
            btn.textContent = 'å‘é€';
        }

        // è‡ªåŠ¨è°ƒæ•´é«˜åº¦
        document.getElementById('message').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // å›è½¦å‘é€
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆå§‹åŒ–
        loadMessages();
        setInterval(loadMessages, 10000); // æ¯10ç§’åˆ·æ–°
    </script>
